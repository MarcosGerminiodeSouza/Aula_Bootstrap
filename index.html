<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Minha Página</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a href="#" class="navbar-brand">
            <img src="img/logo01.jpg" height=50 width="100" alt="Global Labs icone">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Quem somos -->
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin"><!-- Container fluid -->
            <h3 class="margin">Quem somos</h3>
            <img src="img/img01.jpg" class="rounded-circle" width="300" height="300" alt="quemsomos">
            <h3>Somos um time comprometidos com os resultados</h3>
        </div>
    </section>

    <!-- Parceiros -->
    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros"><!-- Container fluid -->
            <h3 class="margin">PARCEIROS</h3>
            <div class="container"><!-- Container -->
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/logo02.png" width="100%" alt="parceiros">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/logo02.png" width="100%" alt="parceiros">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/logo02.png" width="100%" alt="parceiros">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Serviços -->
    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Códigos</p>
                        <img src="img/img02.jpg" width="100%" alt="serviços">
                    </div>
                    <div class="col-lg-4">
                        <p>Trabalho em equipe</p>
                        <img src="img/img03.png" width="100%" alt="serviços">
                    </div>
                    <div class="col-lg-4">
                        <p>Sistema segurança</p>
                        <img src="img/img04.jpg" width="100%" alt="serviços">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer">
        <p>Desenvolvido por: Marcos Germinio</p>
    </footer>
    
</body>
</html>
